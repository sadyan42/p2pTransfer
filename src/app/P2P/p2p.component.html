<form class="P2PForm" [formGroup]="P2PForm" novalidate>
  <div class="cards">
    <div class="payerCardForm">
      <h1>карта платильщика</h1>
      <div class="number">
        <div class="fieldName">номер</div>
        <div class="fieldInput" *ngIf="P2PForm?.controls?.cardNumber">
          <input cardNumber [control]="P2PForm.controls.cardNumber" type="tel" placeholder="0000 0000 00000 0000"
            name="CardNumber" formControlName="cardNumber" inputmode="numeric" cardNumber minlength="19">
        </div>
      </div>
      <div class="FIO">
        <div class="fieldName">ФИО держателя</div>
        <div class="fieldInput">
          <input upperCase [control]="P2PForm.controls.payerName" type="text" placeholder="IVAN IVANOV"
            name="payerName" formControlName="payerName">
        </div>
      </div>
      <div class="activeTo">
        <div class="fieldName">
          активна до
        </div>
        <div class="fieldInput">
            <select name="activeToMonth" formControlName="payerActiveToMonth">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
          <select name="activeToYear" formControlName="payerActiveToYear">
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
          </select>
        </div>
      </div>
    </div>
    <div class="recipCardForm">
      <h1>карта получателя</h1>
      <div class="number">
        <div class="fieldName">
          номер
        </div>
        <div class="fieldInput">
          <input type="tel" placeholder="0000 0000 00000 0000" name="recipCardNumber" formControlName="recipCardNumber"
            cardNumber [control]="P2PForm.controls.recipCardNumber" minlength="19">
        </div>
      </div>
    </div>
  </div>
  <div class="transferField">
    <input type="number" placeholder="СУММА" name="amount" formControlName="amount">
    <button [disabled]="P2PForm.invalid" (click)="submit()">ПЕРЕВЕСТИ</button>
  </div>
</form>
